<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
    <link href="https://inkythuatso.com/uploads/thumbnails/800/2023/01/4-anh-meme-mat-meo-hoi-cham-sieu-cute-17-16-19-53.jpg" rel="icon">
    <title>Meal Finder</title>
</head>
<body>
    <div class="container">
        <marquee><h2>NGUYEN VAN DUNG</h2></marquee>
        <h1>Meal Finder</h1>
        <div class="flex">
            <form class="flex" id="submit">
                <input type="text" id="search" placeholder="Tìm Kiếm Các Món Ăn Bằng Từ Khóa">
                <!-- <input type="text" id="search" placeholder="Search for meals or keywords"> -->
                <button class="search-btn" type="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <button class="random-btn" id="random">
                <i class="fas fa-random"></i>
            </button>
        </div>
        <div id="result-heading"></div>
        <div id="meals" class="meals"></div>
        <div id="single-meal"></div>
    </div>


    <script src="index.js"></script>
</body>
</html>
